<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/CSS/registro.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- ICONS BOOSTRAP -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
		/>
		<title>Register</title>
	</head>
	<body>
		<section class="back">
			<div class="container">
				<p>
					<a href="/HTML/table.html" class="btn btn-danger"
						><i class="bi bi-box-arrow-in-left">Back</i></a
					>
				</p>
				<form action="" id="formularioRegistro">
					<div class="input-group mb-3">
						<span class="input-group-text" id="nazwa">Nazwa</span>
						<input
							type="text"
							class="form-control"
							placeholder="Nazwa"
							aria-label="nazwa"
							aria-describedby="nazwa"
						/>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="gross">Gross</span>
						<input
							type="text"
							class="form-control"
							placeholder="Gross"
							aria-label="gross"
							aria-describedby="gross"
						/>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="net">NET</span>
						<input
							type="text"
							class="form-control"
							placeholder="NET"
							aria-label="net"
							aria-describedby="net"
						/>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="vat">VAT</span>
						<input
							type="text"
							class="form-control"
							placeholder="VAT"
							aria-label="vat"
							aria-describedby="vat"
						/>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="stock">Stock</span>
						<input
							type="text"
							class="form-control"
							placeholder="Stock"
							aria-label="stock"
							aria-describedby="stock"
						/>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="available">Available</span>
						<input
							type="text"
							class="form-control"
							placeholder="Available"
							aria-label="available"
							aria-describedby="available"
						/>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="sold">Sold</span>
						<input
							type="text"
							class="form-control"
							placeholder="Sold"
							aria-label="sold"
							aria-describedby="sold"
						/>
					</div>
					<div class="input-group mb-3">
						<span class="input-group-text" id="exp-date">Expire date</span>
						<input
							type="text"
							class="form-control"
							placeholder="Expire date"
							aria-label="exp-date"
							aria-describedby="exp-date"
						/>
					</div>
				</form>
				<div>
					<button
						type="button"
						class="btn btn-primary"
						onclick="return register()"
					>
						Register <i class="bi bi-plus-square"></i>
					</button>
				</div>
			</div>
		</section>
		<!--  SCRIPTS  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<!--  IONICONS  -->
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script type="text/javascript">
			function register() {
				console.log("Jotos todos");
				formularioRegistro.reset();
				return false;
			}
		</script>
	</body>
</html>
